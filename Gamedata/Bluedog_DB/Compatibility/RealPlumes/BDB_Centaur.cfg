@PART[bluedog_CentaurD_RL10]:NEEDS[zRealPlume,SmokeScreen,!RealismOverhaul] //Compatible with Sandbox patch in BDB extras
{
    !EFFECTS
    @MODULE[ModuleEngines*]
    {
      @name = ModuleEnginesFX
      %powerEffectName = BDB_CryogenicUpper
    }
    PLUME
    {
        name = BDB_CryogenicUpper
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
				energy = 1
        speed = 1
                emissionMult = 1

        flarePosition = 0,0,-0.2
				flareScale = 0.14

        fumePosition = 0,0,0.25
				fumeScale = 0.75

				streamPosition = 0,0,0
				streamScale = 0.7

				shockconePosition = 0,0,0.8
				shockconeScale = 0.4
	}
  @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
  {
    @SUBTYPE[RL10-A4]
    {
      @MODULE:HAS[@IDENTIFIER:HAS[#name[ModuleEngines*]]]
      {
        @DATA
        {
          %powerEffectName = BDB_CryogenicUpper2
        }
      }
    }
  }

  PLUME
  {
      name = BDB_CryogenicUpper2
      transformName = thrustTransform
      localRotation = 0,0,0
      localPosition = 0,0,0
      energy = 1
      speed = 1
              emissionMult = 1

      flarePosition = 0,0,0.1
      flareScale = 0.17

      fumePosition = 0,0,0.65
      fumeScale = 0.8

      streamPosition = 0,0,0.4
      streamScale = 0.8

      shockconePosition = 0,0,1.5
      shockconeScale = 0.5
    }
}







